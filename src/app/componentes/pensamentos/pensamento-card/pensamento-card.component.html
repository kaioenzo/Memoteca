<div
  class="pensamento {{ pensamento.modelo }}"
  ff-roboto-mono
  [ngClass]="larguraPensamento()"
>
  <img
    src="../../../../assets/imagens//{{ pensamento.modelo }}.png"
    alt="Aspas coloridas"
  />
  <p class="conteudo">
    <b>{{ pensamento.conteudo }}</b>
  </p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito" (click)="favoritar()">
      <img
        src="../../../../assets/imagens/icone-favorito-{{
          pensamento.favorito ? 'ativo' : 'inativo'
        }}.png"
        alt="Ícone de favorito"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/editarPensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/imagens/icone-editar.png"
        alt="ícone de editar"
      />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/imagens/icone-excluir.png"
        alt="ícone de excluir"
      />
    </button>
  </div>
</div>
