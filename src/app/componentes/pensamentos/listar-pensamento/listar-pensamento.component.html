<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filtro"
        name="filtro"
        (keyup)="buscarPensamento()"
      />
      <img
        src="../../../../assets//imagens//lupa.png"
        alt="Lupa azul"
        (click)="buscarPensamento()"
      />
    </div>
    <h2 class="ff-inter">{{ buscaFavoritos ? 'Meus Favoritos' : 'Meu Mural' }}</h2>
    <div class="botoes">
      <button class="botao" (click)="listarTodos()">Meu Mural</button>
      <button class="botao" (click)="buscarFavoritos()">Meus favoritos</button>
      <button routerLink="/criarPensamento" class="botao">
        Novo Pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento-card [pensamento]="pensamento" [listaPensamentos]="listaPensamentos"></app-pensamento-card>
    </div>
  </div>
</section>
<app-botao-carregar-mais
  (click)="carregarMaisPensametos()"
  [carregarMais]="carregarMais"
></app-botao-carregar-mais>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos criados!</p>
  </div>
</ng-template>
